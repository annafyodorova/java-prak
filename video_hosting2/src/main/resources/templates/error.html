<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link rel="stylesheet" th:href="@{/styles/common.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        /* Стили для контейнера */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Стили для заголовка */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Стили для кнопок */
        .btn {
            color: #fff;
            background-color: #ff69b4; /* Розовый цвет */
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #ff4d94;
        }
    </style>
</head>

<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container">
    <h1>Произошла ошибка</h1>
    <p>К сожалению, произошла ошибка. Пожалуйста, попробуйте позже снова.</p>
    <a href="/index" class="btn">Вернуться на главную страницу</a>
</div>
</body>
<script th:replace="~{blocks/cartScript :: cartScript}"></script>

</html>
