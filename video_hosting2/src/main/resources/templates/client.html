<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<h1>Client Details</h1>
<div>
    <p>Name: <span th:text="${client.getFull_name()}"></span></p>
    <p>Email: <span th:text="${client.getEmail()}"></span></p>
    <p>Phone: <span th:text="${client.getPhone_number()}"></span></p>
    <p>Address: <span th:text="${client.getAddress()}"></span></p>
</div>
<div>
    <h2>Rented Films</h2>
    <ul>
        <li th:each="history : ${rentedFilms}">
            <span th:text="${history.getFilmCopyId()}"></span> (Rented on <span th:text="${history.getDateOfIssue()}"></span>)
        </li>
    </ul>
</div>
</body>
<script th:replace="~{blocks/cartScript :: cartScript}"></script>

</html>
