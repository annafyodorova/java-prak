<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Домашняя страница</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            text-align: center;
        }

        /* Стили для кнопок */

            display: inline-block;
